<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
<img src="logo.png" alt="logo">
<h1>CWA Help Desk Appointment</h1>
<p>The Help Desk is located in ATC620 Open 10:30 to 19:00 Monday to Friday</p>
<p>Check Blackboard for when Cwa tutors will be there</p>
<form method="POST" action="http://mercury.swin.edu.au/it000000/formtest.php">
    <fieldset>
        <legend>Student details</legend>
        <p><label for="studentId">Student ID</label>
            <input type="text" name="studentId" id="studentId" required="required" pattern="\d{9}" />
        </p>

        <p><label for="givenName">Given Name</label>
            <input type="text" name="givenName" id="givenName" required="required" pattern="^[a-z]*"/>
            <label for="familyName">Family Name</label> <input type="text" name="familyName" id="familyName"
                                                               pattern="^[a-z]*"   required="required"/>
        </p>
    </fieldset>

    <fieldset>
        <legend>Your Unit</legend>
        <input type="radio" id="cos10011" name="course" required="required">
        <label for="cos10011">COS10011</label>
        <input type="radio" name="course" id="COS60004" required="required">
        <label for="COS60004">COS60004</label>
        <input type="radio" name="course" id="COS60007" required="required">
        <label for="COS60007">COS60007</label>
        <br>
        Your Tutor <select name="tutor" id="tutor" required>
        <option value="" style="display:none" selected>Please select</option>

        <option value="1">
            1
        </option>
        <option value="2">
            2
        </option>
        <option value="3">
            3
        </option>
    </select>
    </fieldset>

    <fieldset>
        <legend>Issue</legend>
        <input type="checkbox" id="v_html" name="checkList">
        <label for="v_html">HTML</label>
        <input type="checkbox" name="v_css" id="v_css">
        <label for="v_css">CSS</label>
        <input type="checkbox" name="v_js" id="v_js">
        <label for="v_js">JavaScrpit</label>
        <input type="checkbox" name="v_php" id="v_php">
        <label for="v_php">PHP</label>
        <input type="checkbox" name="v_mysql" id="v_mysql">
        <label for="v_mysql">Mysql</label>
        Description of issue
        <br>
        <br>
        <textarea NAME="description" placeholder="write down your questions"></textarea>

    </fieldset>

    <fieldset>
        <legend>Preferred Date/Time</legend>
        <label for="v_data">Date</label>
        <input type="text" name="v_data" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" id="v_data" required>
        <br>
        <br>
        <label for="v_time">time</label>
        <input type="text" name="v_time" pattern="\d{2}:\d{2}" placeholder="00:00" id="v_time" required>
    </fieldset>
    <BUTTON>Book</BUTTON>
    <BUTTON id="reset" type="reset">reset</BUTTON>

</form>

</body>
</html>
